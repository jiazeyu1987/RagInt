name: ci

on:
  push:
  pull_request:

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fronted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: fronted/package.json
      - run: npm install
      - run: npm run build

  backend-import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - run: pip install -r backend/requirements.txt -r backend/requirements-dev.txt
      - run: python -c "from backend.app import create_app; app=create_app(); print('create_app_ok', bool(app))"
      - run: pytest -q
