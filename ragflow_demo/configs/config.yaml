# RAGFlow API Configuration
# Please fill in your actual API credentials and settings

ragflow:
  # API Configuration
  api_key: "your_api_key_here"
  base_url: "http://localhost:9380"  # Default RAGFlow server URL

  # Server Configuration (if running locally)
  host: "localhost"
  port: 9380

  # Authentication
  username: "your_username"
  password: "your_password"

# Knowledge Base Configuration
knowledge_base:
  default_vs_type: "chromadb"  # Vector store type: chromadb, milvus, etc.
  default_embed_model: "text2vec"  # Embedding model
  chunk_size: 512
  chunk_overlap: 50

# Chat Configuration
chat:
  temperature: 0.7
  max_tokens: 1000
  top_k: 3
  similarity_threshold: 0.0
  rerank: true
  stream: false

# File Upload Configuration
upload:
  supported_formats: ["txt", "pdf", "docx", "md", "html"]
  max_file_size: "10MB"
  chunk_method: "naive"  # naive, pdf, markdown, etc.

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "ragflow_demo.log"